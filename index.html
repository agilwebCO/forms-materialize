<!DOCTYPE html>
<html>
<head>
	<title>Materialize Forms</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>	
</head>
<body>
	<div class="container">
		<div class="card-panel">
			<h3>Contact Us</h3>			
			<p>Write your comments</p>
		</div>

		<div class="row">
			<form class="col s12">
			<div class="row">			
				<div class="input-field col s6">
					<input type="text" name="txtName" class="validate" placeholder="Your Full Name Here">
				</div>
				<div class="input-field col s6">
					<input type="text" name="txtMail" class="validate" placeholder="Your Email">
				</div>
			</div>	

			<div class="row">
				<div class="col s12" align="center">
					<button class="btn" type="submit" name="sendData">
						Submit
					</button>					
				</div>
			</div>			
			</form>
		</div>




	</div>
</body>
</html>
